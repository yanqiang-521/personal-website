
<!DOCTYPE html>
<html lang="zh-CN">
<head>

            font-family: Arial, sans-serif;

        header {
            background-color: #1e90ff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;

            padding-bottom: 5px;
        }

            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact ul {
            list-style-type: none;
            padding: 0;
        }
        .contact li {
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #1e90ff;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

                <li>地址: 某某省某某市某某街道</li>
